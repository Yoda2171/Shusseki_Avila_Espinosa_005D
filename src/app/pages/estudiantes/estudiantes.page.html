<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Estudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-text color="danger">
        <h3>Monkey D Luffy</h3>
      </ion-text>

      <ion-segment value="1">
        <ion-segment-button value="1" layout="icon-end">
          <ion-label>Presente</ion-label>
        </ion-segment-button>
        <ion-segment-button value="2" layout="icon-end">
          <ion-label>Ausente</ion-label>
        </ion-segment-button>
        <ion-segment-button value="3" layout="icon-end">
          <ion-label>Justificado</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-item>

    <ion-item>
      <ion-text color="primary">
        <h3>Nami</h3>
      </ion-text>

      <ion-segment value="1">
        <ion-segment-button value="1" layout="icon-end">
          <ion-label>Presente</ion-label>
        </ion-segment-button>
        <ion-segment-button value="2" layout="icon-end">
          <ion-label>Ausente</ion-label>
        </ion-segment-button>
        <ion-segment-button value="3" layout="icon-end">
          <ion-label>Justificado</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-item>

    <ion-item>
      <ion-text color="success">
        <h3>Roronoa Zoro</h3>
      </ion-text>

      <ion-segment value="1">
        <ion-segment-button value="1" layout="icon-end">
          <ion-label>Presente</ion-label>
        </ion-segment-button>
        <ion-segment-button value="2" layout="icon-end">
          <ion-label>Ausente</ion-label>
        </ion-segment-button>
        <ion-segment-button value="3" layout="icon-end">
          <ion-label>Justificado</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-item>

    <ion-item>
      <ion-text class="ion-padding-end" size="5" color="warning">
        <h3>Vinsmoke Sanji</h3>
      </ion-text>

      <ion-segment value="1">
        <ion-segment-button value="1" layout="icon-end">
          <ion-label>Presente</ion-label>
        </ion-segment-button>
        <ion-segment-button value="2" layout="icon-end">
          <ion-label>Ausente</ion-label>
        </ion-segment-button>
        <ion-segment-button value="3" layout="icon-end">
          <ion-label>Justificado</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-button (click)="presentarAlerta()" expand="block" shape="round">
      <ion-icon class="ion-margin-end" name="qr-code"></ion-icon>
      <ion-text> Generar QR </ion-text>
    </ion-button>
    <ion-button (click)="presentToast('bottom')" expand="block" shape="round">
      <ion-icon class="ion-margin-end" name="save"></ion-icon>
      <ion-text>Registrar Asistencia</ion-text>
    </ion-button>
  </ion-row>
</ion-content>
