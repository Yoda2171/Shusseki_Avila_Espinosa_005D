<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      
      <ion-card-title class="ion-text-center"><ion-icon name="person-circle-outline" style="font-size: 80px;"></ion-icon>
        
      </ion-card-title>
      
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label>{{user.username}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{user.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{user.telefono}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{user.tipo}}</ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>
  

</ion-content>
